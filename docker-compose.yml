version: '3.5'

services:
  agora-server:
    build:
      target: dev
    ports:
      - 5000:5000
    environment:
      AGORA_PATH: "/home/agora/garden"
      AGORA_NAME: "thisagora"
      RANK: "agora" # user1,user,user3
      ENABLE_STATS: False
      ENABLE_AUTO_PULL: False
      ENABLE_AUTO_STOA: False
      JOURNAL_ENTRIES: 10
    volumes:
      - .:/app
      - ./garden:/home/agora/garden
